<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <fieldset>
    <h1><strong>프런트엔드 개발자 지원서</strong></h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>


    <ul><b>개인정보</b>
    
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="공백없이 입력하세요" >
            </li>
            <li>
                <label for="tel">연락처</label>
                <input type="text" name="tel" id="tel">
            </li>
        </ul>
    </ul>



    <ul><b>지원 분야</b>
        <ul>
            <li><input type="radio" name="weppub" id="weppub"> 웹 퍼블리싱 </li>
            <li><input type="radio" name="wepapp" id="wepapp"> 웹 애플리케이션 개발</li>
            <li><input type="radio" name="env" id="env"> 개발 환경 개선 </li>
        </ul>
    
    </ul>


    <ul>
        <label for="desc"><b>지원동기</b></label>
        <p>
        <textarea name="desc" id="desc" cols="80" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </p>
    
    </ul>

    <button type="receipt">접수하기</button>
    <button type="rewrite">다시쓰기</button>
    
    </fieldset>

</body>
</html>
