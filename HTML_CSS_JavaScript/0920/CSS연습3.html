<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 구조적 가상 클래스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>1</p>
        <P>2</P>
        <P>3</P>
        <P>4</P>
    </div>
    <ul>
        <li>첫번째 리스트</li>
        <li>두번째 리스트</li>
        <li>세번째 리스트</li>
        <li>다섯번째 리스트</li>
        <li>여섯번째 리스트</li>
        <li>일곱번째 리스트</li>
        <li>마지막 리스트</li>
    </ul>
    <P>p태그 첫번째</P>
    <div>
        <p>div내에 p태그 첫번째</p>
        <p>div내에 p태그 두번째</p>
    </div>
    <div>
        <p>두번째 div내에 p태그 첫번째</p>
        <p>두번째 div내에 p태그 두번째</p>
    </div>
</body>
</html>
