<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 태그</title>
</head>
<body>
    <label>텍스트 입력<input type="text"></label><br>
    <label>패스워드 입력<input type="password"></label><br>
    <label>전화번호 입력<input type="tel"></label><br>
    <label>숫자 입력<input type="number"></label><br>
    <label>URL 입력<input type="url"></label><br>
    <label>검색<input type="search"></label><br>
    <label>메일 입력<input type="email"></label><br>
    <label>체크박스<input type="checkbox"></label><br>
    <label>라디오<input type="radio"></label><br>
    <label>시간<input type="datetime-local"></label>
</body>
</html>
